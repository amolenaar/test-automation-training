<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="logo" href="#" title="TA Training shop">TA Training shop</h1>
    </header>

    <article class="container">
        <basket></basket>

        <catalog></catalog>
    </article>
    <footer>
        TA training webshop example
    </footer>

    <checkout></checkout>

    <script src="basket.tag" type="riot/tag"></script>
    <script src="catalog.tag" type="riot/tag"></script>
    <script src="checkout.tag" type="riot/tag"></script>

    <script src="riot-compiler.min.js"></script>
    <script src="basket.js"></script>

    <!-- Load some demo data in our catalog -->
    <script>

        var basket = new Basket();

        riot.mount('catalog', {
            items: [
                { name: 'Twenty Thousand Leagues Under the Sea', price: 9, category: 'BOOKS' },
                { name: 'Harry Potter and the Order of the Phoenix', price: 19, category: 'BOOKS' },
                { name: 'Pack of batteries', price: 5, category: 'ELECTRONICS' },
                { name: 'Fridge', price: 159, category: 'HOME_APPLIANCES' }
            ],
            basket: basket
        });
        riot.mount('basket', {
            basket: basket
        });
        riot.mount('checkout', {
            basket: basket
        });
    </script>

</body>
</html>
